<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Form Kritik & Saran</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', 'Segoe UI', sans-serif;
      background: #f2ebe9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      color: #4a443d;
    }

    .form-container {
      position: relative;
      background: #e6ddd6;
      border-radius: 18px;
      box-shadow: 0 8px 28px rgba(74, 68, 61, 0.15);
      max-width: 440px;
      width: 100%;
      padding: 48px 38px 38px;
      transition: box-shadow 0.35s ease;
    }

    .form-container:hover {
      box-shadow: 0 12px 48px rgba(74, 68, 61, 0.22);
    }

    .btn-back-top {
      position: absolute;
      top: 16px;
      left: 16px;
      background-color: #d9c4b1;
      color: #6a5749;
      padding: 6px 12px;
      font-size: 0.85rem;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 2px 6px rgba(106, 87, 73, 0.25);
    }

    .btn-back-top:hover {
      background-color: #c1ad98;
      transform: scale(1.05);
    }

    h2 {
      font-weight: 600;
      font-size: 2rem;
      margin-bottom: 30px;
      text-align: center;
      color: #3e372f;
      letter-spacing: 0.04em;
      user-select: none;
    }

    .form-group {
      margin-bottom: 22px;
      position: relative;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 10px;
      font-size: 1rem;
      color: #5b534a;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 14px 18px;
      font-size: 1rem;
      border: 2px solid #b8aea5;
      border-radius: 14px;
      background: #faf6f2;
      font-family: inherit;
      resize: vertical;
      color: #4a443d;
      transition: all 0.3s ease;
    }

    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      outline: none;
      border-color: #967259;
      box-shadow: 0 0 12px rgba(150, 114, 89, 0.4);
      background-color: #fff8f1;
      transform: scale(1.02);
    }

    .form-group .icon {
      position: absolute;
      top: 50%;
      left: 16px;
      transform: translateY(-50%);
      color: #9e8f81;
      font-size: 18px;
      pointer-events: none;
    }

    .with-icon input,
    .with-icon select,
    .with-icon textarea {
      padding-left: 48px;
    }

    .form-group input:focus + .icon,
    .form-group textarea:focus + .icon,
    .form-group select:focus + .icon {
      color: #967259;
    }

    button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #a17c6b, #7b5a43);
      color: #f9f6f2;
      border: none;
      border-radius: 16px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.4s ease, box-shadow 0.4s ease, transform 0.2s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      box-shadow: 0 6px 18px rgba(123, 90, 67, 0.4);
    }

    button:hover {
      background: linear-gradient(135deg, #7b5a43, #a17c6b);
      box-shadow: 0 8px 24px rgba(123, 90, 67, 0.6);
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.97);
      box-shadow: 0 4px 14px rgba(123, 90, 67, 0.5);
    }

    @media (max-width: 480px) {
      .form-container {
        padding: 40px 25px;
      }

      .btn-back-top {
        top: 12px;
        left: 12px;
        padding: 5px 10px;
      }

      h2 {
        font-size: 1.7rem;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <a href="../index.html" class="btn-back-top">
      <i class="fa fa-arrow-left"></i> Beranda
    </a>

    <h2>ðŸ’¬ Kritik & Saran</h2>
    <form novalidate>
      <div class="form-group with-icon">
        <input type="text" id="nama" name="nama" placeholder="Masukkan nama Anda" required />
        <i class="fa fa-user icon"></i>
        <label for="nama">Nama Anda <span style="color:#b0413e;">*</span></label>
      </div>

      <div class="form-group with-icon">
        <input type="email" id="email" name="email" placeholder="contoh@mail.com" />
        <i class="fa fa-envelope icon"></i>
        <label for="email">Email (Opsional)</label>
      </div>

      <div class="form-group with-icon">
        <select id="kategori" name="kategori" required>
          <option value="" disabled selected>Pilih Kategori</option>
          <option value="pelayanan">Pelayanan</option>
          <option value="fasilitas">Fasilitas</option>
          <option value="saran">Saran Umum</option>
          <option value="kritik">Kritik</option>
        </select>
        <i class="fa fa-list icon"></i>
        <label for="kategori">Kategori <span style="color:#b0413e;">*</span></label>
      </div>

      <div class="form-group with-icon">
        <textarea id="pesan" name="pesan" placeholder="Tuliskan kritik atau saran Anda di sini..." required></textarea>
        <i class="fa fa-comment icon"></i>
        <label for="pesan">Pesan <span style="color:#b0413e;">*</span></label>
      </div>

      <button type="submit">
        <i class="fa fa-paper-plane"></i> Kirim
      </button>
    </form>
  </div>

</body>
</html>
